version: '3.9'
name: cpool-leak
services:
  db:
    image: postgres:16.6
    environment:
      POSTGRES_DB: cpool-leak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  collector:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
    ports:
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 9411:9411
    expose:
      - 16686
      - 4317
      - 4318
      - 9411
